# Docker Compose Configuration
# Phase 2: Advanced Express Middlewares with MongoDB

version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:8.0
    container_name: todo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: todo-app
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - todo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/todo-app --quiet
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Express Application
  app:
    build: .
    container_name: todo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "3443:3443"
    environment:
      NODE_ENV: production
      PORT: 3000
      HTTPS_PORT: 3443
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/todo-app?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production-phase2
      JWT_EXPIRE: 7d
      API_KEY: phase2-secure-api-key-2025
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001,http://localhost:8080
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - todo-network
    volumes:
      - ./cert:/app/cert:ro
      - ./logs:/app/logs
      - app_logs:/app/access.log
    labels:
      - "com.todo-app.description=TODO Dashboard Phase 2"
      - "com.todo-app.version=2.2"
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: Mongo Express for database management
  mongo-express:
    image: mongo-express:1.0.2
    container_name: todo-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: admin123
      ME_CONFIG_MONGODB_URL: mongodb://admin:admin123@mongodb:27017/
      ME_CONFIG_BASICAUTH: false
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - todo-network
    profiles:
      - dev

volumes:
  mongodb_data:
    driver: local
    labels:
      - "com.todo-app.volume=database"
  app_logs:
    driver: local
    labels:
      - "com.todo-app.volume=logs"

networks:
  todo-network:
    driver: bridge
    labels:
      - "com.todo-app.network=main"
