          <button id="bulk-cancel-btn" class="link-btn">Cancel</button>

      </div>

        <input id="newTodo" type="text" placeholder="Add a new task..." />
        <select id="priority">

          <option value="high">High priority</option>
          <option value="low">Low priority</option>
        </select>
        <button id="addBtn" class="btn-primary">Add</button>
      </section>

      <!-- TASK LIST -->
      <section>
        <ul id="todoList" class="todo-list"></ul>

    </main>

    <!-- RIGHT SIDEBAR -->

  <!-- MESSAGE NOTIFICATION -->

  <!-- ğŸ”¥ NEW TASK MODAL (Ù†Ø³Ø®Ù‡ Ù†Ù‡Ø§ÛŒÛŒ + multi-group B1) -->
  <div id="task-modal-overlay" class="modal-overlay hidden">
    <div class="modal">

      <div class="modal-header">
        <h3>New Task</h3>
        <button id="task-modal-close" class="modal-close-btn">Ã—</button>
      </div>

      <form id="task-modal-form" class="modal-form">

        <div class="modal-field">
          <label for="modal-title">Title</label>
          <input id="modal-title" type="text" placeholder="Task title" />
        </div>

        <div class="modal-field">
          <label for="modal-desc">Description</label>
          <textarea id="modal-desc" rows="3" placeholder="Write a short description..."></textarea>
        </div>

        <div class="modal-field">
          <label>Date</label>
          <input id="modal-date" type="date" />
        </div>

        <!-- GROUP SELECT AREA -->

          </div>
        </div>

        <div class="modal-row">
          <div class="modal-field">
            <label for="modal-priority">Priority</label>
            <select id="modal-priority">
              <option value="normal">Normal</option>
              <option value="high">High</option>
              <option value="low">Low</option>
            </select>
          </div>

          <div class="modal-field modal-important-field">
            <label><input id="modal-important" type="checkbox" /> Mark as important</label>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="link-btn" id="task-modal-cancel">Cancel</button>
          <button type="submit" class="btn-primary">Add task</button>
        </div>

      </form>

    </div>
  </div>

  <script src="app-config.js"></script>
  <script src="script.js?v=20251120"></script>
