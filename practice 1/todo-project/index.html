<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>مدیریت کارهای روزانه</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#0ea5e9">
</head>
<body>
  <main class="app" aria-labelledby="title">
    <header class="header">
      <h1 id="title">مدیریت کارهای روزانه</h1>

      <!-- نوار افزودن -->
      <form id="addForm" autocomplete="off" class="add-bar" aria-label="افزودن کار جدید">
        <label for="taskInput" class="visually-hidden">عنوان کار</label>
        <input
          id="taskInput"
          type="text"
          placeholder="یک کار جدید بنویس…"
          maxlength="120"
          required
          aria-describedby="helper"
        />
        <button id="addBtn" class="btn" type="submit" title="افزودن">افزودن</button>
      </form>
      <p id="helper" class="helper">برای افزودن، Enter را بزنید یا روی «افزودن» کلیک کنید.</p>

      <!-- ابزارها: جستجو + فیلترها + شمارنده -->
      <section class="toolbar" aria-label="ابزارها">
        <div class="search">
          <label for="searchInput" class="visually-hidden">جستجو</label>
          <input id="searchInput" type="search" placeholder="جستجو در کارها…" />
        </div>

        <div id="filters" class="filters" role="radiogroup" aria-label="فیلتر کارها">
          <button class="filter is-active" data-filter="all" role="radio" aria-checked="true">همه</button>
          <button class="filter" data-filter="active" role="radio" aria-checked="false">انجام‌نشده</button>
          <button class="filter" data-filter="completed" role="radio" aria-checked="false">انجام‌شده</button>
        </div>

        <div class="meta">
          <span id="counter" aria-live="polite">۰ مورد باقی‌مانده</span>
          <button id="clearCompleted" class="btn link danger" type="button" disabled>
            حذف انجام‌شده‌ها
          </button>
        </div>
      </section>
    </header>

    <!-- لیست کارها -->
    <section class="list-section">
      <ul id="taskList" class="tasks" aria-live="polite" aria-label="لیست کارها"></ul>
      <div id="emptyState" class="empty" role="status">
        هنوز کاری ثبت نکرده‌اید. از بخش بالا یک مورد اضافه کنید.
      </div>
    </section>
  </main>

  <footer class="footer">
    <small>داده‌ها به‌صورت خودکار در مرورگر شما ذخیره می‌شوند.</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
